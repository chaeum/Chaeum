<div class="popup_frame" style="display:none;">
  <!-- sign in popup -->
  <div class="popup_sign_in" style="display:none;">
    <!-- header -->
    <div class="popup_header">
      <p class="b1 bc1">로그인</p>
      <a href="#" class="close"></a>
    </div>

    <!-- body -->
    <div class="popup_body">
      <p class="b1 bc1">발모 준비 되셨습니까? 로그인 후 이용해주세요</p>
      <div class="input_wrap">
        <input type="text" class="bd b1 bc1" placeholder="Email" />
        <span class="icon_at"></span>
      </div>
      <div class="input_wrap">
        <input type="text" class="bd b1 bc1" placeholder="Password" />
        <span class="icon_key"></span>
      </div>
      <button class="normal btn_login b1">LOGIN</button>
      <div class="text_wrap">
        <input id="auto_login" type="checkbox" />
        <label for="auto_login"></label>
        <span class="b1 bc1">자동 로그인</span>
        <a href="#" class="find_id_pass b1 bc1">아이디/비밀번호를 잊으셨나요</a>
      </div>
      <div class="btn_wrap">
        <div class="btn_kakao_wrap">
          <button class="kakao b1">카카오톡으로 로그인</button>
          <span class="icon_kakao"></span>
        </div>
        <div class="btn_naver_wrap">
          <button class="naver b1">네이버계정으로 로그인</button>
          <span class="icon_naver"></span>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="popup_footer">
      <p class="b1 bc1">새로운 계정이 필요하시나요</p>
      <button type="popup_swap" class="normal btn_sign_up b1" swapto="sign_up">회원가입</button>
    </div>
  </div>



  <!-- sign up popup -->
  <div class="popup_sign_up" style="display:none;">
    <!-- header -->
    <div class="popup_header">
      <p class="b1 bc1">회원가입</p>
      <a href="#" class="close"></a>
    </div>

    <div class="popup_multi account">
      <!-- body - account -->
      <div class="popup_body">
        <div class="progress">
          <div class="tab b2 bc1 on">계정선택</div>
          <div class="tab b2 bc1">성별/나이</div>
          <div class="tab b2 bc1">세부지역</div>
          <div class="tab b2 bc1">닉네임</div>
          <div class="tab b2 bc1">약관동의</div>
          <div class="tab b2 bc1">가입완료</div>
        </div>
        <div class="btn_div">
          <div class="btn_wrap">
            <button type="popup_body_swap" class="kakao b1" swapto="sexbirth">카카오톡으로 가입</button>
            <span class="icon_kakao"></span>
          </div>
        </div>
        <div class="btn_div">
          <div class="btn_wrap">
            <button type="popup_body_swap" class="naver b1" swapto="sexbirth">네이버계정으로 로그인</button>
            <span class="icon_naver"></span>
          </div>
        </div>
        <div class="btn_div">
          <div class="btn_wrap">
            <button type="popup_body_swap" class="email b1" swapto="sexbirth">이메일 계정으로 가입</button>
            <span class="icon_email"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="popup_multi sexbirth">
      <!-- body - sex & birth -->
      <div class="popup_body">
        <div class="progress">
          <div class="tab b2 bc1">계정선택</div>
          <div class="tab b2 bc1 on">성별/나이</div>
          <div class="tab b2 bc1">세부지역</div>
          <div class="tab b2 bc1">닉네임</div>
          <div class="tab b2 bc1">약관동의</div>
          <div class="tab b2 bc1">가입완료</div>
        </div>
        <div class="sex">
          <p class="b1 bc1">성별을 선택해주세요</p>
          <div class="btn_div">
            <div class="btn_wrap">
              <input id="radio_male" type="radio" name="sex" value="male" />
              <label for="radio_male" class="b1 bc1 bd">남</label>
            </div>
          </div>
          <div class="btn_div">
            <div class="btn_wrap">
              <input id="radio_female" type="radio" name="sex" value="female" />
              <label for="radio_female" class="b1 bc1 bd">여</label>
            </div>
          </div>
        </div>
        <div class="birth">
          <p class="b1 bc1">출생연도를 선택해주세요</p>
          <div class="select_div">
            <select>
              {% for value in range(2017, 1900, -1) %}
              <option value="{{ value }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="popup_footer">
        <div class="btn_wrap">
          <button type="popup_body_swap" class="normal b1" swapto="account">＜ 이전</button>
          <button type="popup_body_swap" class="normal b1" swapto="account">다음 ＞</button>
        </div>
      </div>
    </div>

  </div>
</div>
